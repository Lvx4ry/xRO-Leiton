        <li class="displayInLine noBullets sideMargin2rem">

    </nav>
  </header>
    <main class="maingBgColor">
      <div>
        <h1>Contact</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto,
          voluptates.
        </p>
        <div class="autoFrame verticalMargin sideMargin2rem headerBgColor whiteTextColor">

          <form action="">
            <input type="text" placeholder="Name" class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding" />
            <input type="text" placeholder="In-Game Nick (optional)" class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding" />
            <select name="Reason" class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding">
              <option disabled selected>Reason</option>
              <option value="playerReport">Player Report</option>
              <option value="RRHH">I want to join xRO's team</option>
              <option value="bugReport">Bug Report</option>
              <option value="recommendation">Server Recomendation</option>
            </select>
            <textarea
              name="Comments"
              cols="23"
              rows="10"
              placeholder="Describe more in depth your contact reason."
              class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding"
            ></textarea>
            <input type="submit" value="Send" class="bigButton sideMargin50 displayBlock" />
            <input type="reset" value="Reset" class="bigButton sideMargin50 displayBlock smallerButton" />
          </form>
        </div>
      </div>
    </main>
    <hr />
    <footer class="crystalBg">
      <div>
        <!-- mini nav del footer -->
        <ul>
