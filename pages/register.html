      <div

        <h1>Register</h1>
        <form action="">
          <input
            type="text"
            placeholder="Username"
            class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding"

          <input
            type="text"
            placeholder="Password"
            class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding"

            type="text"
            placeholder="Repeat Password"
            class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding"
          />
          <input
            type="text"
            placeholder="E-mail"
            class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding"
          />
          <input
            type="text"
            placeholder="Repeat E-mail"
            class="inputTextColor inputBgColor displayBlock textAlignCenter loginInputPadding"
          />
          <div><input type="checkbox" />I agree to follow xRO's Rules.</div>
          <div>
            <input type="checkbox" />I have read and agree with xRO's Terms and
            Policy.
          </div>
          <input
            type="submit"
            value="Register"
            class="bigButton sideMargin50"
          />
